---
layout: default
title: Home
---
<h2>Posts</h2>
<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
  </li>
  {% endfor %}
</ul>

{% if site.posts.size == 0 %}
<p>No posts yet. But they're coming...</p>
{% endif %}
